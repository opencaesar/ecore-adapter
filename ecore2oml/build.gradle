ext.title = 'Ecore to Oml'
description = 'Ecore to Oml Interface'

apply plugin: 'application'
application {
	applicationName = 'ecore2oml'
	mainClass = 'io.opencaesar.ecore2oml.Ecore2OmlApp'
}

dependencies {
	implementation "com.beust:jcommander:${versions.jcommander}"
	implementation "log4j:log4j:${versions.log4j}"
	implementation "org.slf4j:slf4j-simple:${versions.slf4j}"
	testImplementation "junit:junit:${versions.junit}"

 	implementation "xml-resolver:xml-resolver:${versions.xmlresolver}"

    implementation "io.opencaesar.oml:io.opencaesar.oml.dsl:${versions.oml}"

	implementation ("org.eclipse.emf:org.eclipse.emf.ecore.xcore:${versions.xcore}"){
		exclude group: 'org.antlr', module: 'antlr-runtime'
	}
}
